name: Check if value is integer

on:
  workflow_dispatch:
    inputs:
      some_string:
        description: 'An input that is evaluated'
        required: true
        type: string

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.set_output.outputs.result }}

    steps:
      - name: Run some command
        id: set_output
        run: |
          echo "result="${{ github.event.inputs.some_string }}"" >> $GITHUB_OUTPUT
          

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Check if the result is greater than 30
        id: check_value
        run: |
          result="${{ needs.job1.outputs.result }}"
          
          # Initialize a local variable to track the result validity
          var_check_result_valid="false"
          
          # Check if the result is a valid integer and greater than 30
          if [[ "$result" =~ ^-?[0-9]+$ && "$result" -gt 30 ]]; then
            var_check_result_valid="true"
          fi
          
          # Write the result of the validity check to $GITHUB_OUTPUT with a distinct variable name
          echo "check_result_valid=$var_check_result_valid" >> $GITHUB_OUTPUT
          
          # Print the result to the log for debugging
          echo "check_result_valid=$var_check_result_valid"

      - name: Conditional step
        if: ${{steps.check_value.outputs.check_result_valid == 'true' }}
        run: echo "Job 2 is running because the result is greater than 30."