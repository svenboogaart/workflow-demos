name: Reusable Workflow

on:
  workflow_call:
    inputs:
      is_active:
        description: 'A boolean to decide whether to run the job'
        default: true
        type: boolean  # Defining the input type as boolean


jobs:
  print-inputs:
    runs-on: ubuntu-latest

    steps:
      - name: Print all inputs dynamically
        run: |
          # Convert the inputs object to JSON format and print
          echo "Printing all inputs:"
          echo "${{ toJson(github.event.inputs) }}"


  check-boolean-with-quotes:
    runs-on: ubuntu-latest

    # This job runs conditionally based on the value of the 'is_active' input
    if: ${{ github.event.inputs.is_active_input == 'true' }}

    steps:
      - name: Run if active
        run: echo "The job is running is_active the input is true"

  skip-check-boolean-with-quotes:
    runs-on: ubuntu-latest

    # This job runs only if the 'is_active' input is false
    if: ${{ github.event.inputs.is_active_input == 'false' }}

    steps:
      - name: Skip if not active
        run: echo "The job is skipped because the input is false"

  check-boolean-without-quotes:
    runs-on: ubuntu-latest
    # This job runs conditionally based on the value of the 'is_active' input
    if: ${{ github.event.inputs.is_active_input == true }}
    steps:
      - name: Run if active
        run: echo "The job is running because the inactive input is true"

  skip-check-boolean-without-quotes:
    runs-on: ubuntu-latest
    # This job runs conditionally based on the value of the 'is_active' input
    if: ${{ github.event.inputs.is_active_input == false }}
    steps:
      - name: Run if active
        run: echo "The job is running because the inactive input is true"
